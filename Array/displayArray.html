<!-- WAP to display Faculties stored in array.  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        faculties = [];
        let a = prompt("enter size of array:");
        for (let i = 0; i < a; i++) {
            faculties[i] = prompt("Enter faculty name:");
        }
        for (let i = 0; i < faculties.length; i++) {
            document.write(faculties[i]);
            document.write("<br>");
        }
    </script>
</body>

</html>
