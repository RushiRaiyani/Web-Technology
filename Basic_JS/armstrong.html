<!-- WAP in JavaScript to check whether the given number is Armstrong or not. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("Enter a number:");
        let len = a.length;
        let sum = 0;
        for (let i = 0; i < len; i++) {
            sum = sum + (Math.pow(a[i], len));
        }
        if (sum == a) {
            alert(a + " is a armstrong number");
        }
        else {
            alert(a + " is not a armstrong number");
        }
    </script>
</body>

</html>
