<!-- Write an HTML page with JavaScript that takes a number from popup box in the range 0-
999 and display it in words. If the number is out of range, it should show “out of range” and 
if it is not a number ,it should show “not a number” message in the result box.  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = prompt("Enter a number between 0 to 999:");
        
        if (isNaN(number)) {
            alert("please enter a valid number");
        }
        else if (number < 0 || number > 999) {
            alert("Please Enter a number in range");
        }

        let result;
        let unit = ["zero", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];
        let teens = ["ten", "eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen", "seventeen", "eighteen", "nineteen"];
        let tens = ["twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"];

        if (number >= 100 && number <= 999) {
            result = unit[Math.floor(number / 100)] + " hundread ";
            number = number % 100;
        }
        if (number >= 20 && number <= 99) {
            result = result + tens[Math.floor(number / 10) - 2] + ' ';
            number %= 10;
        }
        else if (number >= 10 && number <= 19) {
            result += teens[number - 10] + ' ';
            number %= 10;
        }
        if (number >= 0 && number < 10) {
            result = result + unit[number];
        }

        document.write(result);
    </script>
</body>

</html>
