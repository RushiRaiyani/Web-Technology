<!-- WAP in JavaScript to print the factors of given number. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("Enter a number:");
        document.write("Factors of " + a + " are :<br>");
        for (let i = 1; i <= a; i++) {
            if (a % i == 0) {
                document.write(i + "<br>");
            }
        }
    </script>
</body>

</html>
