<!-- WAP in JavaScript to print the GCD of two number.  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("Enter a number 1:");
        let b = prompt("Enter a number 2:");
        let pro = 1;
        for (let i = 2; i <= a && i <= b; i++) {
            if (a % i == 0 && b % i == 0) {
                pro = i;
            }
        }
        document.write("GCD of " + a + " and " + b + " is " + pro);
    </script>
</body>

</html>
