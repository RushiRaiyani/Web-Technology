<!-- WAP in JavaScript to Æ’nd the factorial of given number -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("Enter a number:");
        let sum = 1;
        for (let i = 1; i <= a; i++) {
            sum = sum * i;
        }
        alert("Factorial of number is " + sum);
    </script>
</body>

</html>
