<!-- WAP in JavaScript to make simple calculator using popup box -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("Enter a number:");
        let sign = prompt("Enter a sign:");
        let b = prompt("Enter a number:");
        if (sign == '+') {
            alert("answer is " + (parseInt(a) + parseInt(b)));
        }
        else if (sign == '-') {
            alert("answer is " + (parseInt(a) - parseInt(b)));
        }
        else if (sign == '*') {
            alert("answer is " + (parseInt(a) * parseInt(b)));
        }
        else if (sign == '/') {
            alert("answer is " + (parseInt(a) / parseInt(b)));
        }
        else {
            alert("Invalid sign");
        }
    </script>
</body>

</html>
