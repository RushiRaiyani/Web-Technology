<!-- WAP in JavaScript to print the Fibonacci series of a number. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("Enter number of terms:");
        document.write("0 1 ");
        let n1 = 0, n2 = 1;
        let n3 = 0;
        for (let i = 0; i < a; i++) {
            n3 = n1 + n2;
            n1 = n2;
            n2 = n3;
            document.write(n3 + " ");
        }
    </script>
</body>

</html>
