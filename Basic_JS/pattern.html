<!-- WAP to display given patterns using JavaScript. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("Pattern 1:<br><br>");
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }

        document.write("<br>Pattern 2:<br><br>");
        for (let i = 1; i <= 5; i++) {
            for (let j = 0; j < 5 - i; j++) {
                document.write("&nbsp;&nbsp");
            }
            for (let k = 0; k < i; k++) {
                document.write("*");
            }
            document.write("<br>");
        }


        document.write("<br>Pattern 3:<br><br>");
        for (let i = 0; i < 5; i++) {
            for (let j = 5; j > i; j--) {
                document.write("&nbsp;");
            }
            for (let k = 0; k <= i; k++) {
                document.write("*");
            }
            document.write("<br>");
        }


        document.write("<br>Pattern 4:<br><br>");
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if (i == 0 || i == 4 || j == 0 || j == 4) {
                    document.write("*");
                }
                else {
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }

        document.write("<br>Pattern 5:<br><br>");
        let k = 1;
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j <= i; j++) {
                document.write(k + " ");
                k++;
            }
            document.write("<br>");
        }
        document.write("<br>Pattern 6:<br><br>");
        
    </script>
</body>

</html>
